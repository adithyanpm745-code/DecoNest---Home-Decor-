<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 8s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 20px; height: 20px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 15px; height: 15px; left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { width: 25px; height: 25px; left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { width: 18px; height: 18px; left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { width: 22px; height: 22px; left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { width: 16px; height: 16px; left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { width: 24px; height: 24px; left: 70%; animation-delay: 1.5s; }
    .particle:nth-child(8) { width: 19px; height: 19px; left: 80%; animation-delay: 2.5s; }

    @keyframes float {
        0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 0.3; }
        50% { opacity: 0.8; }
        90% { opacity: 0.3; }
        100% { transform: translateY(-20vh) rotate(360deg); }
    }

    .container {
        max-width: 420px;
        width: 90%;
        margin: 20px;
        position: relative;
        z-index: 1;
        animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
        from { 
            opacity: 0;
            transform: translateY(50px);
        }
        to { 
            opacity: 1;
            transform: translateY(0);
        }
    }

    .printer-top {
        z-index: 1;
        border: 8px solid #4a5568;
        height: 12px;
        border-bottom: 0;
        border-radius: 12px 12px 0 0;
        background: linear-gradient(135deg, #2d3748, #4a5568);
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
        position: relative;
    }

    .printer-top::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 4px;
        background: #10b981;
        border-radius: 2px;
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }

    .printer-bottom {
        z-index: 0;
        border: 8px solid #4a5568;
        height: 12px;
        border-top: 0;
        border-radius: 0 0 12px 12px;
        background: linear-gradient(135deg, #2d3748, #4a5568);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .paper-container {
        position: relative;
        overflow: hidden;
        height: 520px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-left: 8px solid #4a5568;
        border-right: 8px solid #4a5568;
    }

    .paper {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        font-family: 'Inter', sans-serif;
        height: 500px;
        position: absolute;
        z-index: 2;
        margin: 0 12px;
        margin-top: -12px;
        border-radius: 8px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.8);
        animation: print 5000ms cubic-bezier(0.68, -0.55, 0.265, 0.9);
    }

    .main-contents {
        margin: 0 12px;
        padding: 32px 24px;
        text-align: center;
    }

    /* Enhanced jagged edge */
    .jagged-edge {
        position: relative;
        height: 24px;
        width: 100%;
        margin-top: -1px;
    }

    .jagged-edge:after {
        content: "";
        display: block;
        position: absolute;
        bottom: 24px;
        left: 0;
        right: 0;
        height: 24px;
        background: linear-gradient(45deg,
                transparent 33.333%,
                #ffffff 33.333%,
                #ffffff 66.667%,
                transparent 66.667%),
            linear-gradient(-45deg,
                transparent 33.333%,
                #ffffff 33.333%,
                #ffffff 66.667%,
                transparent 66.667%);
        background-size: 18px 48px;
        background-position: 0 -24px;
    }

    .success-icon {
        text-align: center;
        font-size: 32px;
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #10b981, #34d399);
        border-radius: 50%;
        margin: 0 auto 24px;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        animation: successPop 1s ease-out 5s both;
        transform: scale(0);
        position: relative;
    }

    .success-icon::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #10b981, #34d399);
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite 6s;
        z-index: -1;
    }

    @keyframes successPop {
        0% { transform: scale(0) rotate(-180deg); }
        50% { transform: scale(1.2) rotate(-90deg); }
        100% { transform: scale(1) rotate(0deg); }
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
    }

    .success-title {
        font-size: 28px;
        font-family: 'Inter', sans-serif;
        text-align: center;
        color: #1a202c;
        font-weight: 700;
        margin-bottom: 12px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: fadeInUp 0.8s ease-out 5.5s both;
        opacity: 0;
        transform: translateY(20px);
    }

    .success-description {
        font-size: 16px;
        font-family: 'Inter', sans-serif;
        line-height: 24px;
        color: #718096;
        text-align: center;
        margin-bottom: 32px;
        font-weight: 400;
        animation: fadeInUp 0.8s ease-out 5.8s both;
        opacity: 0;
        transform: translateY(20px);
    }

    .order-details {
        text-align: center;
        color: #2d3748;
        font-weight: 600;
        background: rgba(102, 126, 234, 0.05);
        border-radius: 16px;
        padding: 24px;
        border: 1px solid rgba(102, 126, 234, 0.1);
        animation: fadeInUp 0.8s ease-out 6.2s both;
        opacity: 0;
        transform: translateY(20px);
    }

    .order-number-label {
        font-size: 14px;
        margin-bottom: 16px;
        color: #718096;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 500;
    }

    .order-number {
        border-top: 2px solid #e2e8f0;
        border-bottom: 2px solid #e2e8f0;
        line-height: 1.2;
        font-size: 36px;
        font-weight: 700;
        padding: 16px 0;
        margin-bottom: 16px;
        color: #2d3748;
        font-family: 'Inter', monospace;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .complement {
        font-size: 18px;
        margin-bottom: 0;
        color: #10b981;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .complement::before,
    .complement::after {
        content: 'âœ¨';
        animation: sparkle 2s ease-in-out infinite;
    }

    .complement::after {
        animation-delay: 1s;
    }

    @keyframes sparkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Progress indicator */
    .redirect-progress {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 25px;
        padding: 12px 24px;
        font-size: 14px;
        color: #4a5568;
        font-weight: 500;
        z-index: 10;
        animation: fadeInUp 0.5s ease-out 8s both;
        opacity: 0;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .progress-bar-container {
        width: 200px;
        height: 4px;
        background: rgba(102, 126, 234, 0.2);
        border-radius: 2px;
        margin-top: 8px;
        overflow: hidden;
    }

    .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 2px;
        animation: redirectProgress 8s linear;
        width: 0%;
    }

    @keyframes redirectProgress {
        0% { width: 0%; }
        100% { width: 100%; }
    }

    @keyframes print {
        0% {
            transform: translateY(-90%);
        }
        100% {
            transform: translateY(0%);
        }
    }

    /* Responsive design */
    @media (max-width: 480px) {
        .container {
            width: 95%;
            margin: 10px;
        }
        
        .main-contents {
            padding: 24px 20px;
        }
        
        .success-title {
            font-size: 24px;
        }
        
        .order-number {
            font-size: 28px;
        }
        
        .success-icon {
            width: 70px;
            height: 70px;
            font-size: 28px;
        }
    }
</style>

<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="printer-top"></div>

        <div class="paper-container">
            <div class="printer-bottom"></div>

            <div class="paper">
                <div class="main-contents">
                    <div class="success-icon">&#10004;</div>
                    <div class="success-title">
                        Payment Complete
                    </div>
                    <div class="success-description">
                        Thank you for completing the payment! <br>
                        You will be redirected shortly
                    </div>
                    <div class="order-details">
                        <div class="order-number-label">Transaction ID</div>
                        <div class="order-number"></div>
                        <div class="complement">Thank You!</div><br>
                        <a href="MyBooking.php">View Booking</a>
                    </div>
                </div>
                <div class="jagged-edge"></div>
            </div>
        </div>
    </div>

    <div class="redirect-progress">
        Redirecting to homepage...
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>

<script>
    function generateTransactionID() {
        var min = 100000000;
        var max = 999999999;
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var orderNumberElement = document.querySelector('.order-number');
    orderNumberElement.textContent = generateTransactionID();

    setTimeout(function () {
        window.location.href = "HomePage.php";
    }, 11000); // 8000 milliseconds = 8 seconds
</script>

</body>
</html>
